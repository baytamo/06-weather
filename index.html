<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Russo+One&display=swap" rel="stylesheet">

    <!--  style sheet -->
    <link rel="stylesheet" href="Assets/styles.css" />
  </head>
  <body>
    
    <header>
      <h1>
        Weather Dashboard
      </h1>
    </header>

      <div class="row">
        <!-- first main column with side bar -->
        <aside class="col-md-3">
          <form>
            <label for="searchBar">Search for a City:</label>
            <!-- search bar -->
            <br/><input placeholder="city name" id="searchBar" /><img
              alt="magnifying glass emoji"
              width="38px"
              class="searchButton"
              src="Assets/magnifier.png"
            />
          </form>
          
          <!-- search results will display here -->
          <div class="col-12 searchResults"></div>
        </aside>

        <!-- second main column with search results -->
        <section class="col-12 col-md-9">
          <div class="row d-flex justify-content-center">

            <!-- today's temperature will display here -->
            <div class="col-sm-5 col-lg-4 todayWeather"></div>

            <!-- other weather details for today will display here -->
            <div class="col-sm-6 col-lg-3 todayStats"></div>

            <!-- AQI -->
            <div class="col-sm-11 col-lg-4 todayAQI"></div>

            <!-- five day forecast will display here -->
            <div class="row d-flex justify-content-center nextFive"></div>
        </section>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <!-- moments -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- js -->
    <script src="Assets/scripts.js"></script>
  </body>
</html>
